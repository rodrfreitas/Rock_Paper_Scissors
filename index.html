<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors :: OOP JS, MODULES AND BUNDLING</title>
    <!-- ++++++++++++++ FAVICON  ++++++++++++++++-->
    <link rel="shortcut icon" href="images/favicon.png" type="images/x-icon">
    <!-- ++++++++++++++ ICON LIBRARY ++++++++++++++++-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <!-- ++++++++++++++ CSS INCLUDES ++++++++++++++++-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- ++++++++++++++ GREENSOCK ++++++++++++++++-->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- ++++++++++++++ ScrollReveal JS ++++++++++++++++-->
    <script defer src="js/scrollreveal.min.js"></script>
    <!-- ++++++++++++++ MAIN JS ++++++++++++++++-->
    <script defer src="js/scrollrevcalls.js"></script>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <!-- ################ HEADER ################ -->
    <header>
        <img src="images/logo.png" alt="Logo">
    </header>
    <section id="game-desc" class="grid-con">
        <div id="rule-field" class="col-span-full">
            <h1>Game Mode: Best of Three</h1>
            <p>The first to win three times or two consecutive rounds is the winner.</p>
        </div>
    </section>

    <!-- ################ GAME SCORE ################ -->
    <section id="current-game-score" class="grid-con">
        <div id="game-score" class="col-span-full m-col-start-3 m-col-end-11 l-col-start-4 l-col-end-10 xl-col-start-5 xl-col-end-9">
            <div class="score-box">
                <p>You</p>
                <h2 id="current-player-score"></h2>
            </div>
            <div class="score-box">
                <p>Round</p>
                <h2 id="current-round"></h2>
            </div>
            <div class="score-box">
                <p>CPU</p>
                <h2 id="current-cpu-score"></h2>
            </div>
        </div>
    </section>

    <!-- ################ GAME FIELD ################ -->
    <section id="game-field-section" class="grid-con">
        <div id="game-field-content" class="col-span-full m-col-start-3 m-col-end-11 l-col-start-4 l-col-end-10 xl-col-start-5 xl-col-end-9">
            <div class="selected-hands">
                <h3>You played</h3>
                <p id="player-selected-hand-text"></p>
                <img id="player-hand-img" src="" alt="">
            </div>

            <div class="selected-hands">
                <h3>CPU played</h3>
                <p id="cpu-selected-hand-text"></p>
                <img id="cpu-hand-img" src="" alt="">
            </div>
        </div>
    </section>

    <!-- ################ WIN STATUS ################ -->
    <section id="win-status" class="grid-con">
        <div id="round-result" class="col-span-full">
            <p id="round-result-msg"><p>
            <h2 id="game-result-msg"></h2>
            <button id="restart-button">Restart Game</button>
        </div>
    </section>

    <!-- ################ PLAYER CONTROLS ################ -->
    <section id="player-options-section" class="grid-con">
        <div id="player-options" class="col-span-full m-col-start-3 m-col-end-11 l-col-start-4 l-col-end-10 xl-col-start-5 xl-col-end-9">
            <div class="player-choices">
                <img src="images/h_rock.svg" alt="Rock">
            </div>
            <div class="player-choices">
                <img src="images/h_paper.svg" alt="Paper">
            </div>
            <div class="player-choices">
                <img src="images/h_scissors.svg" alt="Scissors">
            </div>
        </div>
    </section>
</body>
</html>
